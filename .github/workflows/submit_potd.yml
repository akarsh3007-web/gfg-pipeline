name: Submit GFG POTD

on:
  schedule:
    - cron: '20 14 * * *'   # Runs every day at 14:20 UTC
  workflow_dispatch:         # Allows manual trigger

jobs:
  submit:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      GFG_USERNAME: ${{ secrets.GFG_USERNAME }}
      GFG_PASSWORD: ${{ secrets.GFG_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gfg-pipeline/requirements.txt
          playwright install

      - name: Run submission script
        run: python gfg-pipeline/scrape.py

      - name: Confirm success
        run: echo " POTD submission workflow completed successfully!"
