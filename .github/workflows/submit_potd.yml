name: Submit GFG POTD

on:
  schedule:
    - cron: '20 14 * * *'  # Runs daily at 11:50 PM IST (UTC+5:30 = UTC 14:20)
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  submit:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      GFG_USERNAME: ${{ secrets.GFG_USERNAME }}
      GFG_PASSWORD: ${{ secrets.GFG_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install

      - name: Run submission script
        run: python scrape.py

      - name: Confirm success
        run: echo "POTD submission workflow completed"
