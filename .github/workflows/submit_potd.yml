name: Submit GFG POTD

on:
  schedule:
    - cron: '20 14 * * *'
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      GFG_USERNAME: ${{ secrets.GFG_USERNAME }}
      GFG_PASSWORD: ${{ secrets.GFG_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests python-dotenv beautifulsoup4 lxml selectolax

      - name: Run submission script
        run: python scrape.py

      - name: Confirm success
        run: echo " POTD submission workflow completed successfully!"
